<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="one">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="one">
                    <input type="button" value="%" onclick="display.value += '%' " class="one">
                    <input type="button" value="/" onclick="display.value += '/' " class="two">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class="three">
                    <input type="button" value="8" onclick="display.value += '8' " class="three">
                    <input type="button" value="9" onclick="display.value += '9' " class="three">
                    <input type="button" value="*" onclick="display.value += '*' " class="two">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' " class="three">
                    <input type="button" value="5" onclick="display.value += '5' " class="three">
                    <input type="button" value="6" onclick="display.value += '6' " class="three">
                    <input type="button" value="-" onclick="display.value += '-' " class="two">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' " class="three">
                    <input type="button" value="2" onclick="display.value += '2' " class="three">
                    <input type="button" value="3" onclick="display.value += '3' " class="three">
                    <input type="button" value="+" onclick="display.value += '+' " class="two">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value += '0' " class="equal">
                    <input type="button" value="." onclick="display.value += '.' " class="three">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="two">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>

</html>
